<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/styles/github.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.10.0/highlight.min.js"></script>

  <title>snip - save your code snippets</title>
  <style>
    body {
      height: 100vh;
      width: 100vw;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      /* background-image: url("/detroit.png"); */
      /* background-size: cover; */
      /* background-position: center; */
      /* background-repeat: no-repeat; */
      background-color: #000000;
      background-blend-mode: overlay;
      overflow: hidden;
    }

    #editor-container {
      padding: 40px 50px;
      width: calc(100% - 100px);
      height: calc(100% - 40px);
      display: flex;
    }

    #line-numbers {
      width: 30px;
      padding-right: 10px;
      text-align: right;
      color: #666;
      font-family: monospace;
      user-select: none;
      overflow-y: hidden;
    }

    #editor-wrapper {
      flex-grow: 1;
      position: relative;
    }

    #editor {
      width: 100%;
      height: 100%;
      resize: none;
      font-family: monospace;
      padding: 0;
      border: none;
      background-color: transparent;
      outline: none;
      user-select: text;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.5) transparent;
      white-space: pre;
      color: #ffffff;
      position: absolute;
      top: 0;
      left: 0;
    }

    #editor::-webkit-scrollbar {
      width: 8px;
    }

    #editor::-webkit-scrollbar-track {
      background: transparent;
    }

    #editor::-webkit-scrollbar-thumb {
      background-color: rgba(255, 255, 255, 0.5);
      border-radius: 4px;
    }

    @keyframes blink {
      0% {
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    pre {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    code {
      display: block;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: transparent;
    }

    #chevron {
      width: 30px;
      padding-right: 10px;
      text-align: right;
      color: #666;
      font-family: monospace;
      user-select: none;
      overflow-y: hidden;
      font-size: 15px;
      color: #ffffff;
      margin-top: -2px;
    }

    /* Add these new styles for the dialog */
    dialog {
      background: #000000;
      color: #ffffff;
      border: 1px solid #333;
      border-radius: 4px;
      padding: 20px;
      max-width: 400px;
      font-family: monospace;
    }

    dialog::backdrop {
      background: rgba(0, 0, 0, 0.9);
    }

    dialog h2 {
      color: #ffffff;
      margin-top: 0;
      font-weight: normal;
      font-size: 1.1em;
    }

    dialog ul {
      list-style-type: none;
      padding: 0;
      margin: 20px 0;
    }

    dialog li {
      margin: 8px 0;
      padding: 8px;
      background: #111;
      border-radius: 2px;
      font-size: 0.9em;
    }

    dialog kbd {
      background: #222;
      padding: 2px 4px;
      border-radius: 2px;
      border: 1px solid #333;
      font-size: 0.9em;
    }

    dialog button {
      margin-top: 20px;
      width: 100%;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 8px;
      font-family: monospace;
      cursor: pointer;
      transition: background 0.2s;
    }

    dialog button:hover {
      background: #222;
    }
  </style>
</head>

<body>
  <div id="editor-container">
    <div id="line-numbers"></div>
    <div id="chevron">> </div>
    <div id="editor-wrapper">
      <pre><code id="editor" contenteditable="true" spellcheck="false"></code></pre>
    </div>
  </div>

  <dialog id="tutorial-dialog">
    <h2>Welcome to snip!</h2>
    <ul>
      <li>Start typing your code in the editor</li>
      <li>Press <kbd>Ctrl</kbd> + <kbd>S</kbd> to save your snippet</li>
      <li>Share the URL with others to show your code</li>
      <li>When viewing saved code, press <kbd>Ctrl</kbd> + <kbd>E</kbd> to edit</li>
    </ul>
    <button onclick="this.parentElement.close()">Got it!</button>
  </dialog>

  <script src="/script.js"></script>
</body>

</html>
